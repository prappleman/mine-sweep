<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mine-Sweeper</title>
        <link type="text/css" rel="stylesheet" href="css/mine.css">
        <link type="text/css" rel="stylesheet" href="css/sidebar.css">
        <script type="text/javascript" src="js/mine.js"></script>
        <script type="text/javascript" src="js/sidebar.js"></script>
        <script type="text/javascript" src="js/validation.js"></script>
    </head>
    <body class="wrapper">

        <!--sidebar-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn play" onclick="closeNav()">Play</a>
            <div id="loggedInContent">
                <a href="javascript:void(0)" onclick="toggleContent('leaderboardContent')">Leaderboard</a>
                <div id="leaderboardContent" class="content">
                </div>
            
                <a href="javascript:void(0)" onclick="toggleContent('myGamesContent')">My Games</a>
                <div id="myGamesContent" class="content">
                </div>
            
                <a href="javascript:void(0)" onclick="toggleContent('settingsContent')">Settings</a>
                <div id="settingsContent" class="content">

                    <form id="theme-form">
                        <p>Customize your theme:</p>
                        <label id="light-theme-label" class="theme-label selected">
                            <input type="radio" name="theme" value="light" onclick="setLightTheme()"> Light Theme
                        </label>
                        <label id="dark-theme-label" class="theme-label">
                            <input type="radio" name="theme" value="dark" onclick="setDarkTheme()"> Dark Theme
                        </label>
                    </form>

                    <form id="board-form">
                        <p>Customize your board:</p>
                        <label id="standard-board-label" class="board-label selected">
                            <input type="radio" name="board" value="standard" onclick="setStandardBoard()"> Standard Board
                        </label>
                        <label id="red-board-label" class="board-label">
                            <input type="radio" name="board" value="red" onclick="setRedBoard()"> Red Board
                        </label>
                        <label id="blue-board-label" class="board-label">
                            <input type="radio" name="board" value="blue" onclick="setBlueBoard()"> Blue Board
                        </label>
                        <label id="green-board-label" class="board-label">
                            <input type="radio" name="board" value="green" onclick="setGreenBoard()"> Green Board
                        </label>
                        <label id="pink-board-label" class="board-label">
                            <input type="radio" name="board" value="pink" onclick="setPinkBoard()"> Pink Board
                        </label>
                    </form>
                </div>
                <a id="logoutButton" onclick="logoutButton()">logout</a>
            </div>
            <div id="loggedOutContent"><a href="login.html" >login</a></div>
            
            
        </div>
        

        <div id="btnContainer">
            <button class="openbtn" onclick="openNav()">â˜°</button>
        </div>
        

        <!--mine sweeper game-->
        <div id="main">
            <h1>Mine-Sweeper</h1>
            <div id="game-info">
                <h2 id="flag-counter">Flags: 10</h2>
                <h2 id="timer"></h2>
                <h2>Mines: <span id="mines-count">0</span></h2>
            </div>
            <div id="board"></div> 
            <br>
            <button id="flag-button">ðŸš©</button>
        </div>
        
        
    </body>
</html>
